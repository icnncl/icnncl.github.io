        .footer {
            position: fixed;

            color: white;

        .project-button {

            border: 2px solid rgba(255, 255, 255, 0.3);

            text-decoration: none;
            border-radius: 10px;
            backdrop-filter: blur(10px);

            opacity: 0;

        }

        .project-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translate(50%, -50%) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateX(0);
            }
        }

            from {
                opacity: 0;
                transform: translate(50%, -50%) translateX(30px);
            }
            to {
                opacity: 1;
                transform: translate(50%, -50%) translateX(0);
            }

        /* Individual character delays for "qualityportfolio9" */
        .footer span:nth-child(1) { animation-delay: 0s, 8s; }
        .footer span:nth-child(2) { animation-delay: 0.1s, 8.1s; }

        .footer span:nth-child(9) { animation-delay: 0.8s, 8.8s; }

        .footer span:nth-child(12) { animation-delay: 1.1s, 9.1s; }

        @keyframes typewriter {
            0% {

                transform: scale(0.8);

                opacity: 1;

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px);

</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="footer">
        <span>q</span><span>u</span><span>a</span><span>l</span><span>i</span><span>t</span><span>y</span><span>p</span><span>o</span><span>r</span><span>t</span><span>f</span><span>o</span><span>l</span><span>i</span><span>o</span><span>9</span>
    </div>
<!-- 
    <div class="project-title">

    <a href="https://busytracks.pythonanywhere.com" class="project-button" target="_blank">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Animation state
        let animationId;
        let isPlaying = true;
        let currentAnimation = 0;

        // Set an extremely slow speed
        let speed = 0.000001; // Try 1e-6 for slower effect
        let particleCount = 10;
        let particleColor = '#ffffff';

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
            }

            update() {
                this.x += this.vx * speed;
                this.y += this.vy * speed;
                this.life -= this.decay;
                
                // Bounce off edges
                if (this.x <= 0 || this.x >= canvas.width) this.vx *= -1;
                if (this.y <= 0 || this.y >= canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = particleColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Wave class
        class Wave {
            constructor() {
                this.points = [];
                this.time = 0;
                this.amplitude = 50;
                this.frequency = 0.02;
                this.speed = 0.05;
            }

            update() {
                this.time += this.speed * speed;
                this.points = [];
                
                for (let x = 0; x < canvas.width; x += 5) {
                    const y = canvas.height / 2 + 
                             Math.sin(x * this.frequency + this.time) * this.amplitude +
                             Math.sin(x * this.frequency * 2 + this.time * 1.5) * this.amplitude * 0.5;
                    this.points.push({ x, y });
                }
            }

            draw() {
                ctx.strokeStyle = particleColor;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                
                ctx.stroke();
            }
        }

        // Spiral class
        class Spiral {
            constructor() {
                this.angle = 0;
                this.radius = 0;
                this.maxRadius = Math.min(canvas.width, canvas.height) / 2;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
            }

            update() {
                this.angle += 0.05 * speed;
                this.radius += 0.5 * speed;
                
                if (this.radius > this.maxRadius) {
                    this.radius = 0;
                }
            }

            draw() {
                ctx.strokeStyle = particleColor;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < 100; i++) {
                    const x = this.centerX + Math.cos(this.angle + i * 0.1) * (this.radius + i * 2);
                    const y = this.centerY + Math.sin(this.angle + i * 0.1) * (this.radius + i * 2);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
        }

        // Create animation objects
        let particles = [];
        let wave = new Wave();
        let spiral = new Spiral();

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }

        // Animation functions
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                
                if (particle.life <= 0) {
                    particles[index] = new Particle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                }
            });
            
            // Draw connections between nearby particles
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const distance = Math.sqrt(
                        Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)
                    );
                    
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
        }

        function animateWave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            wave.update();
            wave.draw();
        }

        function animateSpiral() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spiral.update();
            spiral.draw();
        }

        // Draw function that handles the animation based on currentAnimation value
        function draw(animationValue) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Use animationValue to create smooth transitions between different effects
            const normalizedValue = animationValue % 3; // Cycle through 3 animations
            
            if (normalizedValue < 1) {
                // Particle animation
                animateParticles();
            } else if (normalizedValue < 2) {
                // Wave animation
                animateWave();
            } else {
                // Spiral animation
                animateSpiral();
            }
        }

        // Main animation loop
        function animate() {
            if (!isPlaying) return;

            currentAnimation += speed;

            // example usage in drawing logic
            draw(currentAnimation);

            animationId = requestAnimationFrame(animate);
        }

        // Initialize and start animation
        initParticles();
        animate();
    </script>
</body>
